    <h1 class="text-center">Contact</h1>

    <form action="" class="contact-form" id="envoyer">
        <div>
            <label for="full-name">Nom et Prénom:</label>
            <input type="text" name="full-name" id="full-name">
        </div>
        <div>
            <label for="phone">Numéro de Téléphone:</label>
            <input type="text" name="phone" id="phone">
        </div>
        <div>
            <label for="mail">Email:</label>
            <input type="email" name="mail" id="mail">
        </div>

        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>

        </div>

        <button type="submit" class="contact-btn">Envoyer</button>




    </form>


    <script>
        function displayMessage(id) {

            let msgElement = document.createElement('div');
            let formm = document.getElementById(id);
            msgElement.setAttribute('id', 'messageContact');


            const nom = document.getElementById('full-name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('mail').value;
            const message = document.getElementById('message').value;

            msgElement.innerHTML = `
            <h3>Confirmation d'envoi :</h3>
            <p><strong>Nom :</strong> ${nom}</p>
            <p><strong>Numéro de téléphone :</strong> ${phone}</p>
            <p><strong>Email :</strong> ${email}</p>            
            <p><strong>Message :</strong> ${message}</p>            
            `;

            document.body.appendChild(msgElement);
            setTimeout(function () {
                msgElement.style.width = '50%';
                msgElement.style.height = '50vh';
            }, 100);
            setTimeout(function () {
                msgElement.style.display = 'none';
            }, 4000);
        }

        let envoyer = document.getElementById("envoyer");

        envoyer.addEventListener('submit', function (event) {
            event.preventDefault();
            displayMessage("Envoyer");
        })

    </script>
